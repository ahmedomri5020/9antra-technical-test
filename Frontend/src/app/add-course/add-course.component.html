<div class="container mt-5">
  <mat-card class="add-course-card">
    <mat-card-header>
      <mat-card-title class="text-center">Add New Course</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <!-- Course Form -->
      <form (ngSubmit)="onSubmit()" #courseForm="ngForm" class="course-form" enctype="multipart/form-data">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Course Name</mat-label>
          <input
            matInput
            type="text"
            id="courseName"
            required
            [(ngModel)]="course.nomCourse"
            name="nomCourse"
            placeholder="Enter course name"
          />
          <mat-icon matSuffix>school</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Description</mat-label>
          <input
            matInput
            type="text"
            id="courseDescription"
            required
            [(ngModel)]="course.detailsCourse"
            name="detailsCourse"
            placeholder="Enter course description"
          />
          <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Price</mat-label>
          <input
            matInput
            type="number"
            id="coursePrice"
            required
            [(ngModel)]="course.prixCourse"
            name="prixCourse"
            placeholder="Enter course price"
          />
          <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>

        <!-- File Input without matInput -->
        <div class="full-width">
          <mat-label>Course Image</mat-label>
          <input
            type="file"
            (change)="onFileSelected($event)"
            accept="image/*"
            name="courseImage"
          />
        </div>

        <div class="text-center">
          <button mat-raised-button color="primary" type="submit" class="full-width">
            Add Course
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
